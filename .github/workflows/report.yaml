name: Report

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

jobs:
  test-results:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@dc3a92680fcc15842eef52e8c4606ea7ce6bd3f3 # v2.1.1
      with:
        artifact: test-results
        name: go test
        path: unit-tests.json
        reporter: golang-json
