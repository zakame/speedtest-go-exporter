name: Report

on:
  workflow_run:
    workflows: [CI]
    types: [completed]

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test-results:
    runs-on: ubuntu-latest
    steps:
    - uses: dorny/test-reporter@b082adf0eced0765477756c2a610396589b8c637 # v2.5.0
      with:
        artifact: test-results
        name: go test
        path: unit-tests.json
        reporter: golang-json
